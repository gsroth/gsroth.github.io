<!DOCTYPE html>
<html>
<head>
  <title>Color Wheel</title>
  <link rel="stylesheet" href="css/wheel.css">
  <script type="text/javascript" src="js/wheel.js"></script>
</head>
<body>
  <div id="wheel">
  </div>
  <div id="controls">
    <div>
    	<input type="range" id="numPetals" min="3" max="60" value="24" step="1"/>
    </div>
    <div>
    	<input type="range" id="opacity" min="0.05" max="0.4" value="0.1" step="0.01"/>
    </div>
  </div>
</body>
</html>
