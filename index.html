<!DOCTYPE html>
<html>
<head>
  <title>Meet Graham!</title>
  <link rel="stylesheet" href="css/gsroth.css">
</head>
<body>
  <div id="header">
    <img src="images/name.svg" alt="Graham Roth">
  </div>
  <div id="content">
    <div id="links">
      <a href="http://www.pinterest.com/gsroth/" class="link">
        <div class="wave" id="red-wave"></div>

      <a href="mailto:graham@gsroth.com" class="link">

        <img src="images/instagram.svg" alt="Instagram">

      <a href="http://www.linkedin.com/in/grahamroth/" class="link">

        <img src="images/linkedin.svg" alt="Linked In">
      </a>
      <a href="http://www.facebook.com/gsroth" class="link">
        <div class="wave" id="fb-blue-wave"></div>
        <img src="images/fb.svg" alt="LinkedIn">
      </a>
      <a href="http://be.net/gsroth" class="link">
